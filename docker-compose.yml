version: "3.8"
services:

  nestapi:
    image: nestapi
    container_name: nestapi-app
    build: .
    ports:
      - "3000:3000"

  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: P@ssw0rd
      MYSQL_DATABASE: mydb
    ports:
      - "3306:3306"
    volumes:
      - ./db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: P@ssw0rd
    ports:
      - "8080:80"
    depends_on:
      - db

volumes:
  db:

